<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="gamearea">
            <div class="tarea">
                <div class="box">
                    <h2>Hit</h2>
                    <div id="hit" class="score">5</div>
                </div>
                <div class="box">
                    <h2>Timer</h2>
                    <div id="timerun" class="timer">60</div>
                </div>
                <div class="box">
                    <h2>Score</h2>
                    <div id="scoreval" class="score">0</div>
                </div>
            </div>
            <div class="barea">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
